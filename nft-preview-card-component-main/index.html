<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>

  <main>
    
  <section class="container ctn1">

      <img class="img-nft" src="./images/image-equilibrium.jpg" alt="image nft">
    
      <div class="img-view">
        <img src="./images/icon-view.svg" alt="">
      </div>
    
    

    <div class="txt">
      <h2>Equilibrium #3429</h2>

      <p>Our Equilibrium collection promotes balance and calm.</p>
    </div>

    <ul>
      <li><img src="./images/icon-ethereum.svg" alt="ethereum 0.041"> 0.041 ETH</li>

      <li><img src="./images/icon-clock.svg" alt="3 days left"> 3 days left</li>
    </ul>

  </section>

  <section class="container ctn2">
    
    <img src="./images/image-avatar.png" alt="Jules Wyvern">

    <p>Creation of <span class="nm-color"> Jules Wyvern</span> </p>

  </section>
  
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Facundo Fernandez</a>.
  </div>
</body>
</html>
